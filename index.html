<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>It's a GIPHY Party!</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;700;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
	</head>
	<body>
		<h1>GIPHY PARTY</h1>
		<div id="form">
			<form>
				<input
					type="text"
					placeholder="Enter a search term"
					id="searchTerm"
				/>
				<button
					type="submit"
					id="submitBtn"
				>
					Search Giphy!
				</button>
				<button id="removeBtn">Remove Images</button>
			</form>
		</div>

		<div id="imageBox">
			<!-- dynamically add images here -->
		</div>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="app.js"></script>
	</body>
</html>
